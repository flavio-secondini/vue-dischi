<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music gallery</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="master.css">
</head>
<body>

  <section class="container" style="background-image:url('https://i.pinimg.com/originals/e9/51/93/e95193e990a95fb24c07a4966a82c16e.jpg')">
    <div id="root">

      <div class="upper-bar">
        <div class="options">
          <select name="" id="">
            <option value=""></option>
            <option value=""></option>
          </select>
        </div>
        <div class="title-container">
          <div class="title">
            <h1>Welcome to Bricktune <i class="fas fa-headphones-alt"></i></h1>
          </div>
          <div class="title-sign">
            <h2>LOGIN <i class="fas fa-long-arrow-alt-right"></i></h2>
          </div>
        </div>
        <div class="subscribe">
          <button>Subscribe now!</button>
        </div>
      </div>

      <div class="album-container">
        <div class="album" v-for="album in albums">
          <img :src="`${album.poster}`" alt="">
          <h2>{{album.author}}</h2>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
